	<body>
		<div data-role="page" style="background:#9CF" data-add-back-btn="true" id="addItem">
		<div data-role="header" data-theme="b" data-position="fixed">
			<h3 id="addGameReview">Add A Game Review</h3>
		</div>
		<div data-role="content">
			<div class="ui-grid-c">
				<div class="ui-block-a">
					<input type="button" value="Clear Data" title="clearData" id="clearData" class="button" data-inline="true">
				</div>
				<div class="ui-block-b">
					<p data-inline="true" style="color:#F00">*Required!</p>
				</div>
				<div class="ui-block-c">
					<input type="button" value="Display Data" title="displayData" id="displayData" class="button" data-inline="true">
				</div>
			</div>
			<!-- Input Fields -->
			<form action="" method="post" id="gameReviewForm">
				<div data-role="fieldcontain">
					<label for="gameCatergory">Game Catergory: </label>
					<select name="catergory" id="gameCatergory" data-native-menu="false" class="required">
						<option data-placeholder="true">Catergory</option>
						<option value="action">Action</option>
						<option value="adventure">Adventure</option>
						<option value="fps">First Person Shooter</option>
						<option value="racing">Racing</option>
						<option value="rpg">Role Playing</option>
					</select>
				</div>
				<div data-role="fieldcontain" id="submitButtonDiv">
						<input id="submit" type="submit" value="Add Review" name="submit" />
				</div>
			</form>
		</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
